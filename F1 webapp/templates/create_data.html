<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .dropdown-container {
            display: flex;
            gap: 10px;
        }
        .dropdown {
            background-color: #2d2d2d;
            border: 1px solid #3e3e3e;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            align-items: center;
            width: 150px;
        }
        .dropdown select {
            background-color: #2d2d2d;
            color: white;
            border: none;
            margin-left: 10px;
            width: 100%;
        }
        .dropdown select:focus {
            outline: none;
        }
        .icon {
            margin-right: 5px;
        }
        .checkbox-container {
            display: flex;
            gap: 10px;
        }
        .checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .checkbox input {
            width: 16px;
            height: 16px;
        }
        .submit-btn {
            background-color: #ffc107;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <form action="/idk" method="POST" class="form-container">
        <div class="dropdown-container">
            <div class="dropdown">
                <span class="icon">üèÅ</span>
                <select name="track">
                    <option value="Monza">Monza Grand Prix</option>
                    <option value="Spielberg">Spielberg Grand Prix</option>
                    <option value="Sakhir">Sakhir Grand Prix</option>
                    <option value="Zandvoort">Zandvoort Grand Prix</option>
                    <!-- Add more tracks as needed -->
                </select>
            </div>
            <div class="dropdown">
                <span class="icon">üèéÔ∏è</span>
                <select name="event_type">
                    <option value="R">Race</option>
                    <option value="Q">Qualifying</option>
                    <!-- Add more event types as needed -->
                </select>
            </div>
            <div class="dropdown">
                <span class="icon">üïí</span>
                <select name="lap">
                    <option value="All Laps">All Laps</option>
                    <!-- Add options for laps 1 to 10 -->
                    {% for i in range(1, 11) %}
                        <option value="{{ i }}">Lap {{ i }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="checkbox-container">
            <label class="checkbox">
                <input type="checkbox" name="throttle" value="throttle">
                Throttle
            </label>
            <label class="checkbox">
                <input type="checkbox" name="speed" value="speed">
                Speed
            </label>
            <label class="checkbox">
                <input type="checkbox" name="braking" value="braking">
                Braking
            </label>
            <label class="checkbox">
                <input type="checkbox" name="trajectory" value="trajectory">
                Trajectory
            </label>
            <label class="checkbox">
                <input type="checkbox" name="folium" value="folium">
                Folium
            </label>
            <label class="checkbox">
                <input type="checkbox" name="gif" value="gif">
                GIF
            </label>
            <label class="checkbox">
                <input type="checkbox" name="cluster" value="cluster">
                Driver Pairings
            </label>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</body>
</html>
